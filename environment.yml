name: datathon-env
channels:
  - conda-forge
dependencies:
  - python>=3.11
  # Environment management
  - python-dotenv
  # Core scientific libraries
  - numpy
  - scipy
  - matplotlib
  # Data handling
  - netCDF4
  - xarray
  - xcdat
  - zarr
  # Parallel and image processing
  - dask
  - scikit-image
  # Agent / orchestration
  - langgraph
  # OpenAI-compatible client (used for Ollama)
  - openai
  # Dev / QA
  - ruff
  - jupyterlab

name: datathon-env
channels:
  - conda-forge
dependencies:
  - python>=3.11
  # Core scientific libraries
  - numpy
  - scipy
  - matplotlib
  # Data handling
  - netCDF4
  - xarray
  - xcdat
  - zarr
  # Parallel and image processing
  - dask
  - scikit-image
  # ML/AI frameworks
  - langchain-openai
  - langgraph
  # QA tools
  - ruff
  # Development tools
  - jupyterlab

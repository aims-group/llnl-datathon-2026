name: datathon-env
channels:
  - conda-forge
dependencies:
  - python>=3.11
  # Core scientific libraries
  - numpy
  - scipy
  - matplotlib
  # Data handling
  - xarray
  - xcdat
  - netCDF4
  - zarr
  # Parallel and image processing
  - dask
  - scikit-image
  - opencv
  # ML/AI frameworks
  - langgraph
  # QA tools
  - ruff
  - pip:
      # Vision-language alignment
      - llama-index
      - git+https://github.com/openai/CLIP.git
